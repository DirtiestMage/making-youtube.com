<style>
  .subscribe-button{
    background-color: rgb(235, 39, 0);
    border: none;
    color: white;
    height: 37px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 6px;
    transition: 
      opacity 400ms,
      color 300ms,
      background-color 300ms;

  }
  .subscribe-button:hover{
    opacity: 0.8;


  }
  .subscribe-button:active{
    background-color: rgb(181, 181, 181);
    color: rgb(64, 64, 64);

  }

  .join-button{
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-radius: 2px;
    height: 37px;
    width: 60px;
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    margin-right: 6px;
    transition: 
      color 150ms,
      background-color 150ms,
      opacity 100ms;
  }
  .join-button:hover{
    background-color: rgb(6, 95, 212);
    color: white;

  }
  .join-button:active{

    opacity: 0.7;
  }
  .tweet-button{
    background-color: rgb(2, 149, 255);
    color: white;
    font-weight: bold;
    font-size: 13px;
    border: none;
    height: 34px;
    width: 65px;
    border-radius: 20px;
    cursor: pointer;
    transition: box-shadow 100ms, opacity 200ms;
    

  }
  .tweet-button:hover{
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }
  .tweet-button:active{
    opacity: 0.7;
  }

</style>

<button class="subscribe-button"> 
  SUBSCRIBE
</button>
<button class="join-button">
   JOIN 
</button>

<button class="tweet-button">
  Tweet
</button>
